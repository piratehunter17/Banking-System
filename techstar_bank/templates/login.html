<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Login</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .main-container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo {
      max-width: 50px;
      margin-right: 10px;
    }
    
    .bank-name {
      font-size: 24px;
      font-weight: bold;
      color: #0d3b66;
    }
    
    .login-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    h2 {
      font-size: 24px;
      color: #0d3b66;
      margin-bottom: 10px;
    }
    
    h3 {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }
    
    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }
    
    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #0d3b66;
    }
    
    .input-group input,
    .input-group select {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    
    .input-group input:focus,
    .input-group select:focus {
      border-color: #0d3b66;
      outline: none;
    }
    
    .btn-primary {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #0d3b66;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .btn-primary:hover {
      background-color: #09538c;
    }
    
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
    
    .message {
      margin-top: 10px;
      font-size: 14px;
      color: #0d3b66;
    }
    
    .message a {
      color: #0d3b66;
      text-decoration: none;
    }
    
    .message a:hover {
      text-decoration: underline;
    }

    .logo-container img {
      margin-right: 10px;
      max-width: 50px;
      height: auto;
    }
    
  </style>
</head>
<body>
  <div class="main-container">
    <header>
      <div class="logo-container">
        <img src="{{ url_for('static', filename='logoo.png') }}" alt="Logo">
        <span class="bank-name">TechStar Bank</span>
      </div>
    </header>

    <div class="login-box">
      <h2>Welcome</h2>
      <h3>Login to your account</h3>
      
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="error-message">
            <p>{{ messages[0] }}</p>
          </div>
        {% endif %}
      {% endwith %}

      <form action="/login" method="POST">
        <div class="input-group">
          <label for="role">Login as</label>
          <select id="role" name="role">
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn-primary">Login</button>
      </form>

      <p class="message">Don't have an account? <a href="register">Create New Account</a></p>
      <p class="error-message" id="message">{{ error }}</p>
    </div>
  </div>
</body>
</html>
