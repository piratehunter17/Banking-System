<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfer - TechStar Bank</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
    }

    h1, h2 {
      color: #E31C2B;
    }

    a {
      text-decoration: none;
      color: #FFFFFF;
    }

    /* Sidebar */
    .sidebar {
      background-color: #0D1B2A;
      padding: 20px;
      width: 250px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      box-shadow: 4px 0px 10px rgba(0, 0, 0, 0.5);
    }

    .sidebar .logo {
      font-size: 30px;
      color: #E31C2B;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 20px 0;
    }

    .sidebar ul li a {
      font-size: 18px;
      padding: 10px;
      display: block;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .sidebar ul li a:hover {
      background-color: #2A3B56;
    }

    /* Main Content */
    .main-content {
      margin-left: 300px;
      padding: 20px;
      min-height: 100vh;
    }

    .card {
      background-color: #1B2A41;
      padding: 20px;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .card p {
      font-size: 16px;
    }

    .card form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .card input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #2A3B56;
      color: #fff;
    }

    .card button {
      background-color: #E31C2B;
      padding: 10px;
      font-size: 16px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .card button:hover {
      background-color: #C30022;
    }

    /* Footer */
    footer {
      background-color: #1B2A41;
      padding: 15px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">TechStar</div>
    <ul>
      <li><a href="{{ url_for('deposit') }}">Deposit</a></li>
      <li><a href="{{ url_for('withdraw') }}">Withdraw</a></li>
      <li><a href="{{ url_for('transfer') }}">Transfer</a></li>
      <li><a href="{{ url_for('transhistory') }}">Transfer History</a></li>
      <li><a href="{{ url_for('login') }}">Logout</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <h2>Transfer Funds</h2>
    <div class="card">
      <h3>Enter Transfer Details</h3>
      <form action="{{ url_for('transfer') }}" method="POST">
        <input type="text" name="receiver" placeholder="Receiver Username" required>
        <input type="number" name="amount" placeholder="Amount" required>
        <button type="submit">Transfer</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 TechStar Bank. All Rights Reserved.</p>
  </footer>

</body>
</html>
